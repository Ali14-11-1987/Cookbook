<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="style.css"> 
    <title>CookFood</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="container-fluid">
        <div class="row h-100 w-100">
          <div class="col-auto my-auto">
            <div class="box">
              <img class="box__image" src="images/veganfood.jpg" alt="vegan-food-pic">         
                <div class="box__overlay box__overlay--blur">
                <div class="box__title">Vegan Food</div>
                  <p class="box__description">Find Vegan Recipes Here!</p>
              </div>
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="box">
              <img class="box__image" src="images/seafood.jpg" alt="seafood-pic">         
                <div class="box__overlay box__overlay--blur">
                <div class="box__title">SeaFood</div>
                  <p class="box__description">Find Seafood Recipes Here!</p>
              </div>
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="box">
              <img class="box__image" src="images/bread.jpg" alt="bread-pic">         
                <div class="box__overlay box__overlay--blur">
                <div class="box__title">Bread Making</div>
                  <p class="box__description">Find Bread Recipes Here!</p>
              </div>
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="box">
              <img class="box__image" src="images/cocktail.jpg" alt="cocktail-pic">         
                <div class="box__overlay box__overlay--blur">
                <div class="box__title">Cocktails</div>
                  <p class="box__description">Find Cocktail Recipes Here!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
