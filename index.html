<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="style.css"> 
    <title>CookFood</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="container-fluid">
        <div class="row h-100 w-100">
          <div class="col-auto my-auto">
            <div class="box">
              <div class="overlay">
                <span>Check This Out!</span>
              <a href="images/veganfood.jpg">
              <img src="images/veganfood.jpg" class="pics" alt="vegan-food-pic">
              </a>
              </div>
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="box">
              <img src="images/seafood.jpg" class="pics" alt="sea-food-pic">
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="box">
              <img src="images/bread.jpg" class="pics" alt="bread-pic">
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="box">
              <img src="images/cocktail.jpg" class="pics" alt="cocktail-pic">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
